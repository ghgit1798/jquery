<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport는 device 별로 화면 배율 자동 조정-->
    <title>숫자 입력</title>
</head>
<body>
    <script>
        var input = prompt("숫자를 입력해주세요", "숫자");
        alert(typeof(input)); // 15 입력 > 문자열(string) : prompt는 입력을 받으면 String 타입으로 된다.
        
        var numType=Number(input); 
        alert(typeof(numType)); // 15 : String에서 number로 변경
        alert(numType) // 만약 숫자가 아닌 문자 입력 시, NaN(Not a Number) 출력
    </script>
</body>
</html>
