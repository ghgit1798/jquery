<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        window.onload=function(){
            var list="";  // 문자열 타입
            var num=10;   // Number 타입
            // 복합대입 연산자를 통해 list에 문자열 누적 중
            list+="<ul>";
            list+="    <li>안녕</li>";
            list+="    <li>자바스크립트</li>";
            list+="</ul>";
            num+=10; num+=10; 
            num+=10; num+=10; 
            // 문서에 출력하라.
            document.body.innerHTML=list; // 1번
            document.body.innerHTML=num;  // 2번
            // document.body.innerHTML은 2번째 행만 출력된다.
            // # write로도 페이지에 쓸 수 있다. document.write(num);
        }
    </script>
</body>
</html>
