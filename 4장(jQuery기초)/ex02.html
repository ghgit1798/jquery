<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 색상 바꾸기</title>
    <!-- CDN 방식: 인터넷 연결이 되는 곳에서만 아래 코드 적용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jquery파일을 다운로드하여 사용하는 방식 -->
    <!-- <script src="libs/jquery-3.6.0.min.js"></script> -->
    <script>
        // 현재 문서가 준비가 되면 #menu2 li를 찾아서 스타일을 아래와 같이 적용해라.
        $(document).ready(function() {
            $("#menu2 li").css("color", "#f00");
        });
    </script>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덮밥</li>
            <li>오징어덮밥</li>
            <li>돌솥밥</li>
        </ul>        
        <ul class="menu" id="menu2">
            <li>낙지탕</li>
            <li>오뚜기탕</li>
            <li>감자탕</li>
            <li>닭도리탕</li>
            <li>오리백숙</li>
        </ul>
    </div>
    <script>
        window.onload=function(){
            // 아이디 선택자 menu2 찾기
            var menu2 = document.getElementById("menu2");
            // ul태그(menu2 선택자) 하위 요소인 li 태그를 배열로 저장을 하고 있다.
            var liArrays = menu2.getElementsByTagName("li");
            // li태그를 하나씩 접근해서 바꾸고 있음
            for(var i=0; i<liArrays.length; i++){
                var li = liArrays[i];
                li.style.color = "blue";
            }
        }
    </script>
</body>
</html>
