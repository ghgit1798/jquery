<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</html>
<body>
    <script>
        // 짝수 검사하는 프로그램
        var value = window.prompt("숫자를 입력해주세요.");
        // alert(typeof(value));

        // prompt()에서 받은 value 값은 string타입이다. 따라서 parseInt()로 형변환.
        // string > 정수타입
        value=parseInt(value);
        // alert(typeof(value));

        if(value % 2 == 0){
            alert("짝수입니다. ");
        }
        else {
            alert("홀수입니다. ");
        }
    </script>
</body>
