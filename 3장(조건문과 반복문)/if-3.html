        // 2와 3의 공배수 검사

        // || 논리연산자 > 둘 중 하나만 true면 true 리턴

        if((value%2==0)||(value%3==0)){
            alert("2의 배수이거나 3의 배수입니다.");
        }

        }
    </script>
