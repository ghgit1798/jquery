<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형의 너비</title>
</html>
<body>
    <script>
        var width=prompt("사각형 너비 값: ");
        var height=prompt("사각 높이 값 :");
        var square=width*height;

        alert("주어진 사각형의 너비: "+square);
    </script>
</body>
